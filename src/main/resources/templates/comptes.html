<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}">

<!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Banque TRI</title>
</head>
<body>
	<header>
<div th:replace="fragments/navbar :: navbar"></div>
	</header>
	<main>
		<div layout:fragment="content">
			<div class="col-md-6">
				<div class="panel panel-primary">
					<div class="panel-heading">Consultaion d'un compte</div>
					<div class="panel-body">
						<!-- <form action="{consulterCompte?codeCompte=${codeCompte}}" method="get"> -->
						<form action="consulterCompte?codeCompte=<%= codeCompte %>"
							method="get">
							<div>
								<label>Code Cpte:</label> <input type="text" name="codeCompte" />
								<button type="submit" class="btn btn-primary">Ok</button>
							</div>
						</form>
						<div th:if="${error1}">
							<div class="text-danger" th:text="${error1}"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-6" sec:authorize="hasRole('ROLE_ADMIN')">
				<div class="panel panel-primary" th:if="${compte}">
					<div class="panel-heading">Opérations sur les compte</div>
					<div class="panel-body">
						<form th:action="@{/saveOperation}" method="post">
							<div>
								<label>Compte</label> <input type="hidden" name="codeCompte"
									th:value="${codeCompte}" /> <label
									th:text="${compte.codeCompte}"></label>
							</div>
							<div>
								<input type="radio" name="typeOperation" value="VERS"
									checked="checked"
									onchange="document.getElementById('forVirement').style.display='none'" />
								<label>Versement</label> <input type="radio"
									name="typeOperation" value="RET"
									onchange="document.getElementById('forVirement').style.display='none'" />
								<label>Retrait</label> <input type="radio" name="typeOperation"
									value="VIR"
									onchange="document.getElementById('forVirement').style.display='block'" />
								<label>Virement</label>
							</div>
							<div id="forVirement" style="display: none">
								<label>Vers:</label> <input type="text" name="codeCompte2" />
							</div>
							<div>
								<label>Montant:</label> <input type="text" name="montant" />
							</div>

							<div th:if="${error}">
								<div class="text-danger" th:text="${error}"></div>
							</div>


							<button type="submit" class="btn btn-primary">Save</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-primary" th:if="${compte}">
					<div class="panel-heading">Informations sur le compte</div>
					<div class="panel-body">
						<div>
							<label>Client:</label> <label th:text="${compte.client.nom}"></label>
						</div>
						<div>
							<label>Photo:</label><img
								th:src="'data:image/jpeg;base64,' + ${compte.client.photo}"
								class="img-circle" alt="User Profile Photo" width="50"
								height="50" />
						</div>
						<div>
							<label>Code:</label> <label th:text="${compte.codeCompte}"></label>
						</div>
						<div>
							<label>Solde:</label> <label th:text="${compte.solde}"></label>
						</div>
						<div>
							<label>Date Création:</label> <label
								th:text="${compte.dateCreation}"></label>
						</div>
						<div>
							<label>Type:</label> <label th:text="${compte.class.simpleName}"></label>
						</div>
						<div th:if="${compte.class.simpleName=='CompteCourant'}">
							<label>Découvert:</label> <label th:text="${compte.decouvert}"></label>
						</div>
						<div th:if="${compte.class.simpleName=='CompteEpargne'}">
							<label>Découvert:</label> <label th:text="${compte.taux}"></label>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-primary" th:if="${compte}">
					<div class="panel-heading">Liste des opérations</div>
					<div class="panel-body">
						<table class="table table-striped">
							<tr>
								<th>Num</th>
								<th>Type</th>
								<th>Date</th>
								<th>Montant</th>
							</tr>
							<tr th:each="o:${listOperations}">
								<td th:text="${o.numero}"></td>
								<td th:text="${o.class.simpleName}"></td>
								<td th:text="${o.dateOperation}"></td>
								<td th:text="${o.montant}"></td>
							</tr>
						</table>
						<div>
							<ul class="nav nav-pills">
								<li th:each="p,status:${pages}"><a
									th:href="@{/consulterCompte(codeCompte=${codeCompte}, page=${status.index})}"
									th:text="${status.index}"></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6"></div>
		</div>
	</main>
<footer class="bg-body-tertiary text-center">
  <!-- Grid container -->
  <div class="container p-4 pb-0">
    <!-- Section: Social media -->
    <section class="mb-4">
      <!-- Facebook -->
      <a
      data-mdb-ripple-init
        class="btn text-white btn-floating m-1"
        style="background-color: #3b5998;"
        href="#!"
        role="button"
        ><i class="fab fa-facebook-f"></i
      ></a>

      <!-- Twitter -->
      <a
        data-mdb-ripple-init
        class="btn text-white btn-floating m-1"
        style="background-color: #55acee;"
        href="#!"
        role="button"
        ><i class="fab fa-twitter"></i
      ></a>

      <!-- Google -->
      <a
        data-mdb-ripple-init
        class="btn text-white btn-floating m-1"
        style="background-color: #dd4b39;"
        href="#!"
        role="button"
        ><i class="fab fa-google"></i
      ></a>

      <!-- Instagram -->
      <a
        data-mdb-ripple-init
        class="btn text-white btn-floating m-1"
        style="background-color: #ac2bac;"
        href="#!"
        role="button"
        ><i class="fab fa-instagram"></i
      ></a>

      <!-- Linkedin -->
      <a
        data-mdb-ripple-init
        class="btn text-white btn-floating m-1"
        style="background-color: #0082ca;"
        href="#!"
        role="button"
        ><i class="fab fa-linkedin-in"></i
      ></a>
      <!-- Github -->
      <a
        data-mdb-ripple-init
        class="btn text-white btn-floating m-1"
        style="background-color: #333333;"
        href="#!"
        role="button"
        ><i class="fab fa-github"></i
      ></a>
    </section>
    <!-- Section: Social media -->
  </div>
  <!-- Grid container -->

  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
    © 2020 Copyright:
    <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>
  </div>
  <!-- Copyright -->
</footer>
</body>
</html>
