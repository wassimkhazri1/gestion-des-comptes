<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}">
<!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Client Registration</title>
</head>
<body>
	<h1>Client Registration</h1>
	<form th:action="@{/clients/save}" th:object="${client}" method="post"
		enctype="multipart/form-data">
		<div>
			<label for="nom">Name:</label> <input type="text" id="nom"
				th:field="*{nom}" required />
		</div>
		<div>
			<label for="email">Email:</label> <input type="email" id="email"
				th:field="*{email}" required />
		</div>
		<div>
			<label for="photo">Photo:</label> <input type="file" id="photo"
				name="photo" accept="image/*" />
		</div>
		<div>
			<button type="submit">Register</button>
		</div>
	</form>
	    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
</body>
</html>
