<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}">
<!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Formulaire Client</title>
</head>
<body>

    <div th:fragment="navbar">
        <div class="navbar navbar-inverse">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/operation}">Operations</a></li>
                    <li><a th:href="@{/comptes}">Comptes</a></li>
                    <li><a th:href="@{/clients}">Clients</a></li>
                    <li><a th:href="@{/clients/new}">Ajouter Client</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/login?logout}">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
	<div class="col-md-6 col-md-offset-3 spacer40"
		sec:authorize="hasRole('ROLE_ADMIN')">
			<!-- image -->
		<img style="WIDTH: 100%; HEIGHT: 255px; margin-bottom: 25px;"
		th:src="@{/img/visuelparticuliers.png}"
		 alt="BANKTRI_Particuliers">
		<div class="panel panel-primary" th:if="${client}">
			<div class="panel-heading">Formulaire Client</div>
			<div class="panel-body">
				<form th:action="@{/clients}" th:object="${client}" method="post"
					enctype="multipart/form-data">
					<input type="hidden" th:field="*{code}" /> <label for="nom">Nom:</label>
					<input type="text" th:field="*{nom}" id="nom" required /> <br />
					<label for="email">Email:</label> <input type="email"
						th:field="*{email}" id="email" required /> <br /> <label
						for="photoFile">Photo:</label> <input type="file" id="photoFile"
						name="photoFile" /> <br />
					<button type="submit" class="btn btn-primary">Enregistrer</button>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
